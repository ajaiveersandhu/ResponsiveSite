<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Responsive Site</title>
	<style>
		body {
			background: linear-gradient(to left, #00AAFF, #00FF6A);
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		header {
			width: 300px;
			margin: 0 auto;
			margin-top: 3rem;
			display: grid;
		}
		
		header h1 {
			text-align: center;
			font-size: 3rem;
		}

		header a {
			display: block;
			width: 300px;
			height: auto;
			background: rgba(78, 156, 175, 0.9);
			padding: 10px;
			text-align: center;
			border-radius: 5px;
			font-size: 2rem;
			color: white;
			font-weight: bold;
			text-decoration: none;
			margin: 1rem;
		}
		
		header a:hover {
			background: rgba(73, 245, 145, 0.9);
			color: rgba(14, 85, 102, 0.9);
		}

	</style>
</head>
